<h1>Tracks</h1>
<table>
  <tr style="text-align: left">
    <th><a href="/tracks?sortBy=Title">Title</a></th>
    <th><a href="/tracks?sortBy=Artist">Artist</a></th>
    <th><a href="/tracks?sortBy=Album">Album</a></th>
    <th><a href="/tracks?sortBy=Year">Year</a></th>
    <th><a href="/tracks?sortBy=Length">Length</a></th>
  </tr>
  {{range .}}
  <tr>
    <td>{{.Title}}</td>
    <td>{{.Artist}}</td>
    <td>{{.Album}}</td>
    <td>{{.Year}}</td>
    <td>{{.Length}}</td>
  </tr>
  {{end}}
</table>
